  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    #bg-video{position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;z-index:-2;filter:brightness(0.78);}
    #overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(180deg,rgba(0,0,0,0.6),rgba(0,0,0,0.85));z-index:-1;}
    body{color:#fff;height:100vh;width:100vw;overflow:hidden;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;}

    .header{position:fixed;top:0;left:0;width:100%;padding:14px;text-align:center;font-weight:700;font-size:1.4rem;
      background:rgba(20,0,40,0.55);backdrop-filter:blur(6px);box-shadow:0 0 25px rgba(212,108,255,0.6);z-index:10;
      background-clip:text;-webkit-background-clip:text;color:transparent;
      background-image:linear-gradient(90deg,#d46cff,#7a00ff,#00ffe7,#d46cff);background-size:300% 300%;
      animation:glowText 6s linear infinite;text-shadow:0 0 25px rgba(212,108,255,0.9);}
    @keyframes glowText{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

    .page{display:none;margin-top:80px;width:100%;max-width:480px;padding:20px;text-align:center;animation:fadeSlide .6s ease;}
    .page.active{display:block;animation:pageIn .5s ease;}
    @keyframes fadeSlide{from{opacity:0;transform:translateY(50px);}to{opacity:1;transform:translateY(0);}}
    @keyframes pageIn{from{opacity:0;transform:scale(0.98);}to{opacity:1;transform:scale(1);}}

    .card{background:rgba(58,0,87,0.75);border-radius:18px;padding:25px;box-shadow:0 0 25px rgba(212,108,255,0.6),inset 0 0 12px rgba(255,255,255,0.03);
      animation:float 4s ease-in-out infinite,neonPulse 3s infinite;}
    @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
    @keyframes neonPulse{0%,100%{box-shadow:0 0 25px rgba(212,108,255,0.6);}50%{box-shadow:0 0 40px rgba(212,108,255,1);}}

    .profile{width:120px;height:120px;border-radius:50%;overflow:hidden;border:3px solid #d46cff;margin:0 auto 15px;
      box-shadow:0 0 25px rgba(212,108,255,0.9);}
    .profile img{width:100%;height:100%;object-fit:cover;}

    .form{margin-top:18px;text-align:left;}
    .form label{font-size:0.9rem;color:#d46cff;}
    .form input,.form select{width:100%;padding:12px;margin:8px 0;background:rgba(255,255,255,0.08);border:none;border-radius:12px;
      color:#fff;font-size:0.9rem;box-shadow:0 0 14px rgba(212,108,255,0.12);transition:0.24s;}
    .form input:focus,.form select:focus{background:rgba(212,108,255,0.14);box-shadow:0 0 20px #d46cff;outline:none;}

    .btn{width:100%;padding:14px;margin-top:12px;border:none;border-radius:14px;font-size:1rem;font-weight:600;color:white;cursor:pointer;
      background:linear-gradient(270deg,#d46cff,#7a00ff,#00ffe7,#d46cff);background-size:400% 400%;animation:gradientMove 8s ease infinite;
      box-shadow:0 0 25px rgba(212,108,255,0.7);transition:.18s;}
    .btn:hover{transform:scale(1.04);}
    @keyframes gradientMove{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

    .bottom-nav{position:fixed;bottom:0;left:0;width:100%;height:70px;background:rgba(20,0,40,0.6);
      display:flex;justify-content:space-around;align-items:center;backdrop-filter:blur(6px);box-shadow:0 -2px 20px rgba(0,0,0,0.6);}
    .nav-item{text-align:center;flex:1;color:#aaa;cursor:pointer;transition:.3s;}
    .nav-item i{font-size:1.6rem;display:block;transition:.28s;}
    .nav-item.active{color:#d46cff;text-shadow:0 0 20px #d46cff;}
    .nav-item.active i{animation:bounce .8s;}
    .nav-item span{font-size:.75rem;opacity:0;transition:.3s;}
    .nav-item.active span{opacity:1;}
    @keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}

    /* Popup */
    .popup{position:fixed;top:20%;left:50%;transform:translateX(-50%) scale(0.9);background:rgba(20,0,40,0.95);
      padding:22px;border-radius:16px;text-align:center;box-shadow:0 8px 40px rgba(0,0,0,0.6);
      color:#fff;display:none;z-index:2000;min-width:260px;}
    .popup.show{display:block;animation:popUp .4s cubic-bezier(.2,.9,.3,1) forwards;}
    @keyframes popUp{from{opacity:0;transform:translateX(-50%) scale(.7);}to{opacity:1;transform:translateX(-50%) scale(1);}}

    .checkmark{width:80px;height:80px;border-radius:50%;display:flex;align-items:center;justify-content:center;
      margin:0 auto 12px;background:radial-gradient(circle,#7a00ff 0%,#d46cff 70%);box-shadow:0 0 25px #d46cff,inset 0 0 15px #fff3;
      animation:pulse 1.6s infinite;}
    .checkmark i{font-size:2.6rem;color:white;animation:bounceIn .5s ease;}
    @keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.1);}}
    @keyframes bounceIn{0%{transform:scale(0);}80%{transform:scale(1.2);}100%{transform:scale(1);}}
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    function escapeHtml(str){
      return String(str).replace(/[&<>"'`=\/]/g, s=>{
        return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;'}[s];
      });
    }
    function showPage(id, el){
      document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
      el.classList.add('active');
    }
    function showPopup(message, duration=3000){
      const popup=document.getElementById('popup');
      popup.innerHTML=`<div class="checkmark"><i class="fa fa-check"></i></div><div>${message}</div>`;
      popup.classList.add('show');
      clearTimeout(popup._t);
      popup._t=setTimeout(()=>popup.classList.remove('show'),duration);
    }
    function send(type){
      event.preventDefault && event.preventDefault();
      let targetElId=type==='Bug'?'bug-target':'attack-target';
      let typeSelectId=type==='Bug'?'bug-type':'attack-type';
      const target=document.getElementById(targetElId)?.value?.trim()||'';
      const actionName=document.getElementById(typeSelectId)?.value||type;
      if(!target){showPopup('Isi target terlebih dahulu!');return false;}
      const safeTarget=escapeHtml(target);
      const safeAction=escapeHtml(actionName);
      const msg=`BERHASIL ${escapeHtml(type).toUpperCase()} TERKIRIM KE NOMOR ${safeTarget} (${safeAction})`;
      showPopup(msg,3800);
      return false;
    }
  </script>
